# This workflow runs for every push to master to lint and test the changes.
# If the checks are successful, the code is released as a new beta version.
# NPM install is done in a separate job and cached to speed up the following jobs.

name: Check & Release Beta

on:
  push:
    branches:
      - master

jobs:
  install:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10, 12, 14]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache Node Modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ github.run_id }}-v${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm install

  lint:
    needs: [install]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Load Cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ github.run_id }}-v14
      - run: npm run lint


  test:
    needs: [install]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10, 12, 14]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Load Cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ github.run_id }}-v${{ matrix.node-version }}
      - run: npm test

  publish-npm:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
